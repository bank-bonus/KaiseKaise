
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Strike: Case Simulator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap');
    
    body {
      font-family: 'Rajdhani', sans-serif;
      background-color: #05070a;
      color: #e5e7eb;
      margin: 0;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 50% 0%, #1a1f2e 0%, transparent 50%),
        radial-gradient(circle at 0% 100%, #0d1117 0%, transparent 40%);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse-glow {
      0%, 100% { opacity: 0.5; filter: blur(10px); }
      50% { opacity: 1; filter: blur(15px); }
    }

    .animate-fadeIn {
      animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .perspective-1000 { perspective: 1000px; }
    .backface-hidden { backface-visibility: hidden; }
    .rotate-y-180 { transform: rotateY(180deg); }
    .preserve-3d { transform-style: preserve-3d; }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: #05070a; }
    ::-webkit-scrollbar-thumb { background: #1f2937; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #374151; }

    .rarity-glow-BLUE { box-shadow: 0 0 15px -5px #4b69ff; }
    .rarity-glow-PURPLE { box-shadow: 0 0 15px -5px #8847ff; }
    .rarity-glow-PINK { box-shadow: 0 0 15px -5px #d32ee6; }
    .rarity-glow-RED { box-shadow: 0 0 15px -5px #eb4b4b; }
    .rarity-glow-GOLD { box-shadow: 0 0 20px -5px #ffae39; }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
